<span class="bg-overlay"></span>
<ion-content padding text-center>
    <ion-grid ion-fixed>
        <ion-row class="welcome-logo" block center>
            <h1>festivent</h1>
        </ion-row>
        <ion-row class="welcome-text" block center>
            <p>{{ 'brand.slogan' | translate }}</p>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row class="welcome-login" block center>
            <button [navPush]="loginPage" class="login-button" ion-button large block>{{ 'login' | translate }}</button>
            <button [navPush]="registerPage" ion-button clear large block>{{ 'have_you_not_a_account' | translate }}</button>
        </ion-row>
    </ion-grid>
</ion-footer>

<div class="legal-notice">
    <p>{{ 'by_signing_up_you_agree_to_these_policies' | translate }}</p>
    <p><a [navPush]="termsPage">{{ 'terms' | translate }}</a> - <a [navPush]="privacyPage">{{ 'privacy' | translate }}</a></p>
</div>
