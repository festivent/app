<ion-header>

    <ion-navbar>
        <ion-title>Etkinlikler</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let event of events" (click)="openEvent(event)">
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>

        <ion-card-content>
            <ion-card-title>{{ event.title }}</ion-card-title>
            <p>{{ event.description }}</p>
        </ion-card-content>

        <ion-row>
            <ion-col center text-center>
                <ion-note>{{ event.address.name }}</ion-note>
            </ion-col>
            <ion-col center text-center>
                <ion-note>{{ event.started_at.date }}</ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
